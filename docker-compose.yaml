version: '3.6'
services:
  postgres:
    image: kartoza/postgis
    restart: always
    volumes:
      # - ./database:/var/lib/postgresql/data
    - postgis-data:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASS: "${POSTGRES_PASSWORD}"
      POSTGRES_MULTIPLE_EXTENSIONS: postgis
      ALLOW_IP_RANGE: 0.0.0.0/0
  tegola: 
    image: gospatial/tegola
    depends_on: 
      - "postgres"
    restart: always
    environment: 
      API_HOSTNAME: "${API_HOSTNAME}"
      POSTGIS_HOST: postgres
      POSTGIS_PORT: 5432
      POSTGIS_DATABASE: gis
      POSTGIS_USER: postgres
      POSTGIS_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "8080:8000"
    volumes:
    - ./config.toml:/opt/tegola_config/config.toml
    command: --config /opt/tegola_config/config.toml serve
  graphql-engine:
    image: hasura/graphql-engine:v1.0.0-beta.6
    depends_on:
    - "postgres"
    restart: always
    environment:
      # database url to connect
      HASURA_GRAPHQL_DATABASE_URL: "postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/gis"
      # enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false" # set "false" to disable console
      ## uncomment next line to set an admin secret key
      HASURA_GRAPHQL_ADMIN_SECRET: "${HASURA_SECRET}"
      HASURA_GRAPHQL_AUTH_HOOK: https://wty-hasura-auth-dev-2.herokuapp.com/webhook
      HASURA_GRAPHQL_CORS_DOMAIN: "*"
    command:
    - graphql-engine 
    - serve
  caddy:
    image: abiosoft/caddy:0.11.0
    depends_on:
    - "graphql-engine"
    restart: always
    ports:
    - "80:80"
    - "443:443"
    volumes:
    - ./Caddyfile:/etc/Caddyfile
    - caddy_certs:/root/.caddy
    environment: 
    - ACME_AGREE=true
volumes:
  caddy_certs:
  postgis-data:
